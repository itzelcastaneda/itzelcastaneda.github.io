<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | escape }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <!-- Header -->
  {% include header.html %}

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  {% include footer.html %}

  <!-- Scripts for interactivity and magical cursor -->
  <script src="{{ '/assets/js/interactive.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/magic-cursor.js' | relative_url }}"></script>
</body>
</html>
